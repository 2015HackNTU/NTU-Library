		<p class = "laptopArea">{{filterCategory.name}}</p>

	</div>
	<div class="subcontainer">
		<form>
			<input type = "checkbox">可以使用電腦/laptop allowed<br/>
			<input type = "checkbox">不能使用電腦/laptop forbidden<br/>
		</form>
	</div>
</div>
